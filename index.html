<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SVG Training</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Super SVG animation samples</h1>


<div class="container">

    <div id="draw">


    </div>

    <!-- Link to open the modal -->
    <p><a href="#ex1" id="my-modal">Open Modal</a></p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.5/svg.js" integrity="sha256-81Oyfi8LP8gMM9ILF+IjKbSXuYo7rrML+5kH4lwwCHs=" crossorigin="anonymous"></script>
<script type="application/javascript">

    // initialize SVG.js
    var draw = SVG('draw');

    var line = draw.line(0, 0, 0, 100).stroke({ width: 1 , color: '#fff' });


</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

<!-- Modal HTML embedded directly into document -->
<div id="ex1" class="modal">
    <p>Thanks for clicking. That felt good.</p>
    <a href="#" rel="modal-close">Close</a>
</div>

<script type="application/javascript">

    $("#my-modal").click(function(e){

        e.preventDefault();
        $("#ex1").modal({
            fadeDuration: 1000,
            fadeDelay: 0.50
        });
    });

</script>

</body>
</html>
